<ion-view view-title="Home" can-swipe-back="false" hide-back-button="true" hide-nav-bar="false" class="home-page">
  <ion-nav-buttons side="left">
    <button nav-direction="back" class="button" ng-click="logOut()">
      <i class="icon icon-logout"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" ui-sref="account({userId:currentUser.id})">
      <i class="icon-profile"></i>
    </button>
  </ion-nav-buttons>
  <ion-content  scroll="false">
    <header>
      <img src="img/logo-home.svg">
    </header>
    <div class="navigation">
      <a ng-click="navigate('explore')" class="explore">
        <div class="overlay"></div>
        <div>
          <h2>Explore</h2>
          <h3>the neighborhood</h3>
        </div>
      </a>
      <a ng-click="navigate('news')" class="news">
        <div class="overlay"></div>
        <div>
          <h2>News</h2>
          <h3>at DDB San Francisco</h3>
        </div>
      </a>
      <!-- <a href="#/people" class="people"> -->
      <a ng-click="navigate('people')" class="people">
        <div class="overlay"></div>
        <div>
          <h2>People</h2>
          <h3>DDB directory</h3>
        </div>
      </a>
    </div>

  </ion-content>
</ion-view>
