<ion-view view-title="Profile" hide-back-button="false" hide-nav-bar="false">

  <ion-content class="profile-page">

    <div class="top">
      <img ng-if="person.avatar && !person.dataImage" ng-src="{{person.avatar}}" onError="this.onerror=null;this.src='/img/secret.jpg';">
      <img ng-if="person.dataImage" ng-src="data:image/jpeg;base64,{{person.dataImage}}" />
      <img ng-if="!person.avatar && !person.dataImage" ng-src="/img/secret.jpg">
      <h1>{{person.firstname}} {{person.lastname}}</h1>
      <h2>{{person.title}}</h2>
    </div>

    <div class="list">

      <a ng-if="person.phone" ng-href="tel://{{person.phone | tel}}" class="item item-icon-left">
        <i class="icon icon-call"></i>
        <h5><small>Phone</small></h5>
        {{person.phone | tel}}
      </a>

      <a ng-href="mailto:{{person.email}}" class="item item-icon-left">
        <i class="icon icon-mail"></i>
        <h5><small>Email</small></h5>
        {{person.email}}
      </a>

      <a ng-href="http://twitter.com/{{person.twitter}}" onClick="window.open(this.href,'_blank','location=yes');return false;" class="item item-icon-left" ng-show="person.twitter">
        <i class="icon icon-twitter"></i>
        Twitter
      </a>

      <a ng-href="http://instagram.com/{{person.instagram}}" onClick="window.open(this.href,'_blank','location=yes');return false;" class="item item-icon-left" ng-show="person.instagram">
        <i class="icon icon-instagram"></i>
        Instagram
      </a>

      <a ng-href="http://facebook.com/{{person.facebook}}" onClick="window.open(this.href,'_blank','location=yes');return false;" class="item item-icon-left" ng-show="person.facebook">
        <i class="icon icon-facebook"></i>
        Facebook
      </a>

    </div>
    

  </ion-content>
</ion-view>
